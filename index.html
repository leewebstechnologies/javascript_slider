<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/arrow.png" class="arrow left" alt="arrow left" />
        <div class="frame">
          <div class="slider">
            <img
              class="image"
              src="https://images.pexels.com/photos/4254553/pexels-photo-4254553.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
            <img
              class="image"
              src="https://images.unsplash.com/file-1661973760703-91f50df21c28image?dpr=2&auto=format&fit=crop&w=416&q=60"
              alt=""
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
          </div>
        </div>
        <img src="images/arrow.png" class="arrow right" alt="arrow right" />
      </div>

      <div class="bottom">
   
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
